    .content-box h2 {

        margin-bottom: 10px;
        text-shadow: 2px 2px #000;
    }
 
    .content-box p {
        font-size: 20px;
        margin-bottom: 20px;
        text-shadow: 1px 1px #000;
    }
 
    .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
    }
 
    .video-container iframe {
        width: 100%;
        height: 450px;
        border: 4px solid #02fe4e;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #000;
    }
 
    @media (max-width: 850px) {
        .video-container iframe {
            height: 300px;
        }
    }
 
    @media (max-width: 500px) {
        .video-container iframe {
            height: 200px;
        }
    }
 
    footer {
        text-align: center;
        padding: 20px;
        background: rgba(0,0,0,0.8);
